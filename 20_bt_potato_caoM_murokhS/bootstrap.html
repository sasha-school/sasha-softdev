<!doctype html>
<html lang="en">
<style>

  .carousel-inner{
    carousel-control-width:15%;
  }

  </style>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap guide</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- imports cdn for javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1>potato - Margie C and Alex M</h1>

    <!-- spinner -->
    <p><a href="https://getbootstrap.com/docs/5.3/components/spinner/">link to spinner - bootstrap docs</a></p>
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

  </br></br></br>

    <!-- progress bar -->
    <p><a href="https://getbootstrap.com/docs/5.3/components/dropdown/">link to progress bar - bootstrap docs</a></p>
    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
    </div>

  </br></br></br>

    <!-- dropdown -->
    <p><a href="https://getbootstrap.com/docs/5.3/components/dropdown/">link to dropdown - bootstrap docs</a></p>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>

  </br></br></br>

    <!-- image carousel -->
    <p><a href="https://getbootstrap.com/docs/5.3/components/carousel/">link to carousel - bootstrap docs</a></p>
    <div id="carouselExample" class="carousel slide w-25">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSC4DtHTGprsp7K8u0ZlfSDmIDplvQYH5vniT0I3rpcl6wqBh8b" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdedTei9aA0Hl3wwv7lcqZJ9opT6iqtQlGjkkdJvPPq4kwf02kx5Y0jO_9ptZSN_1f_xWuUBUtCYdGzRhxvNgbQvbQzYAHAyYejVN62g" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQ1UhMag2REn_cxAiF2qRczfpWHKHsEV9VxQAzis2B9i559tWM_2nmN6yZy1zgsgaDbJZ0cTr2H-j9gKsCTVX0S_AuxUm5n_A64Mo7OsHU" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>




</body>
</html>
